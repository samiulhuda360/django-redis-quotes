<!DOCTYPE html>
<html>
  <head>
    <title>Redis-Like Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      async function likeQuote(quoteId) {
        const response = await fetch(`/like/${quoteId}/`, { method: 'POST' })
        const data = await response.json()
        document.getElementById(`likes-${quoteId}`).innerText = data.likes
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">üí° Redis-Like Quotes</h1>

      {% for quote in quotes %}
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <blockquote class="blockquote mb-3">
            <p>{{ quote.text }}</p>
            <footer class="blockquote-footer">{{ quote.author }}</footer>
          </blockquote>
          <div class="d-flex align-items-center">
            <span class="me-2"
              >‚ù§Ô∏è Likes:
              <span id="likes-{{ quote.id }}">{{ quote.likes }}</span></span
            >
            <button
              onclick="likeQuote({{ quote.id }})"
              class="btn btn-outline-primary btn-sm"
            >
              Like
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
